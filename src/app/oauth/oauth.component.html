<div class="container">
  <h1>OAuth</h1>
    <button class="btn btn-success" type="submit" (click)="login('google')">
      Google Login
    </button>
    <button class="btn btn-success" type="submit" (click)="login('twitter')">
      Twitter Login
    </button>
    <button class="btn btn-default" type="submit" (click)="logout()">
      Logout
    </button>
</div>
